<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="index"></section>
    <script>
        fetch("http://localhost:4012/students-list")
        .then((res)=>{
            return res.json()
        })
        .then((jsonres)=>{
            console.log(jsonres)
            display(jsonres)
        })
        function display(student){
           var block=document.getElementById("index")
            for(var i=0;i<student.length;i++){
                block.innerHTML+=`
                <div>
                <p>${student[i].id}</p>   
                <p>${student[i].stdname}</p>   
                <p>${student[i].stdclass}</p>    
                </div>
                `
            }
        }
    </script>
</body>
</html>
